<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports and Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

h1 {
    margin: 0;
    font-size: 2em;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.report-section {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.report-section h2 {
    margin-top: 0;
}

.report-section p {
    margin-bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Reports and Analytics</h1>
    </header>

    <main>
        <section id="sales-reports" class="report-section">
            <h2>Sales Reports</h2>
            <p>Detailed sales reports over different periods.</p>
        </section>

        <section id="customer-reports" class="report-section">
            <h2>Customer Reports</h2>
            <p>Insights into customer behavior and demographics.</p>
        </section>

        <section id="product-performance" class="report-section">
            <h2>Product Performance</h2>
            <p>Data on best-selling products, inventory turnover, etc.</p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
