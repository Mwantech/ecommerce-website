<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing and Promotions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

section {
    margin: 2em;
    padding: 1em;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    border-bottom: 2px solid #333;
    padding-bottom: 0.5em;
}

form {
    margin: 1em 0;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input[type="text"], input[type="email"] {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 0.5em 2em;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

.banner {
    background-color: #ddd;
    margin: 1em 0;
    padding: 2em;
    text-align: center;
    font-size: 1.2em;
    border: 1px solid #ccc;
    border-radius: 5px;
}



    </style>
</head>
<body>
    <header>
        <h1>Marketing and Promotions</h1>
    </header>

    <section id="coupons-discounts">
        <h2>Coupons and Discounts</h2>
        <form id="coupon-form">
            <label for="coupon-code">Enter Discount Code:</label>
            <input type="text" id="coupon-code" name="coupon-code">
            <button type="button" onclick="applyCoupon()">Apply Coupon</button>
        </form>
        <p id="coupon-result"></p>
    </section>

    <section id="email-campaigns">
        <h2>Email Campaigns</h2>
        <form id="email-form">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <button type="button" onclick="sendEmail()">Subscribe</button>
        </form>
        <p id="email-result"></p>
    </section>

    <section id="banners-ads">
        <h2>Banners and Ads</h2>
        <div class="banner" id="banner1">Banner Ad 1</div>
        <div class="banner" id="banner2">Banner Ad 2</div>
    </section>

    <script>
        function applyCoupon() {
    const couponCode = document.getElementById('coupon-code').value;
    const resultElement = document.getElementById('coupon-result');

    // Simulate coupon validation
    if (couponCode === 'DISCOUNT10') {
        resultElement.textContent = 'Coupon applied! You get a 10% discount.';
        resultElement.style.color = 'green';
    } else {
        resultElement.textContent = 'Invalid coupon code.';
        resultElement.style.color = 'red';
    }
}

function sendEmail() {
    const email = document.getElementById('email').value;
    const resultElement = document.getElementById('email-result');

    // Simulate email subscription
    if (email) {
        resultElement.textContent = 'Thank you for subscribing!';
        resultElement.style.color = 'green';
    } else {
        resultElement.textContent = 'Please enter a valid email address.';
        resultElement.style.color = 'red';
    }
}
    </script>
</body>
</html>
