</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="usermanagement.html">Users management</a></li>
                <li><a href="settings.html">Settings</a></li>

            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="profile">
                    <img src="../pages/josh.jpg" alt="Profile Picture">
                    <span>Admin</span>
                </div>
            </header>

        <section class="users-container">
            
            <div id="admin-accounts">
                <h2>Admin Accounts</h2>
                <form id="admin-form">
                    <label for="admin-name">Admin Username:</label>
                    <input type="text" id="admin-name" required>
                    <button type="submit">Create Admin User</button>
                </form>
                <ul id="admin-list"></ul>
            </div>
    
            <div id="roles-permissions">
                <h2>Roles and Permissions</h2>
                <form id="role-form">
                    <label for="role-name">Role Name:</label>
                    <input type="text" id="role-name" required>
                    <label for="permissions">Permissions (comma-separated):</label>
                    <input type="text" id="permissions" required>
                    <button type="submit">Create Role</button>
                </form>
                <ul id="role-list"></ul>
            </div>
        </section>
        </main>
    </div>
</body>
